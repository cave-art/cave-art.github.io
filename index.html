    <style>
        
        body {
            font-family: Lato;
            background-color: purple;
            margin: 0px;
            font-size: 14pt;
        }

        .header {
            position: relative;
            display: flex;
            justify-content: center; /* Centers the middle section's content */
            align-items: center;
            height: 60px;
            background-color: #f0f0f0;
        }

        .header-section {
            display: flex;
            align-items: center;
        }

        .header-logo, .header-social {
            position: absolute;
        }

        .header-logo {
            left: 0; /* Aligns the logo to the left */
        }

        .header-social {
            right: 0; /* Aligns the social links to the right */
        }

        .header-links a, .header-social a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        .header-logo img {
            height: 60px;
        }

        /* Video styling */
        .video-container video {
            width: 100%; /* Spans the full width of the viewport */
            height: calc(100vh - 60px); /* Takes up the remaining height of the viewport minus the header */
            object-fit: cover; /* Ensures there are no black bars */
        }

    </style>
