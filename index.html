<!DOCTYPE html>
<html>
<head>
<title>Cave Art Multimedia</title>
<style>
@font-face {
    font-family: 'Inter';
    src: url('Inter.ttf') format('truetype');
}

@font-face {
    font-family: 'FugazOne';
    src: url('FugazOne.ttf') format('truetype');
}

body {
	margin: 0;
	font-family: 'Inter', sans-serif;
    font-size: 20px;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.spacer {
	width: 100%;
	height: 10px;
	background-color: transparent;
}

.content {
	background-color: transparent;
	width: 1000px;
	max-width: 100%;
	padding-left: 10px;
	padding-right: 10px;
	box-sizing: border-box; /* Ensures padding is included within the width */
}

.header {
	width: 1000px;
	height: 80px;
	border-bottom: 4px solid black;
	background-color: white;
	padding: 0 10px; /* Adjust padding to avoid affecting height */
	display: flex;
	align-items: center;
	box-sizing: border-box;
	justify-content: space-between; /* Ensure space distribution */
}

.logo-container {
	display: flex;
	align-items: center;
	justify-content: flex-start;
	flex: 1;
}

.logo {
	width: 236px;
	height: 50px;
	display: block;
}

.tabs {
	display: flex;
	gap: 20px; /* Space between tabs */
	justify-content: center; /* Center tabs */
	flex: 2;
}

.tabs a {
	text-decoration: none;
	color: black;
	padding: 10px;
}

.order-button-container {
	display: flex;
	align-items: center;
	justify-content: flex-end;
	flex: 1;
}

.order-button {
	padding: 10px 20px;
	background-color: #007bff;
	color: white;
	border: none;
	cursor: pointer;
	font-family: 'Inter', sans-serif;
    font-size: 20px;
}

.title {
	font-family: 'FugazOne', sans-serif;
	font-size: 90px;
	line-height: 120px;
	text-align: left;
}

.hero-media {
	margin: 0px;
	padding: 0px;
	display: block; /* Removes any inline spacing */
	width: 100%; /* Ensure it fits within the parent */
}

.description {
	line-height: 30px;
	padding-left: 10px;
	padding-right: 10px;
	box-sizing: border-box;
}

.subheading {
	font-family: 'FugazOne', sans-serif;
	font-size: 47px;
	height: 100px;
	display: flex;
	align-items: center; /* Center text vertically */
	justify-content: flex-start; /* Align text to the left horizontally */
	padding-left: 10px;
	padding-right: 10px;
	box-sizing: border-box;
}

.footer {
	width: 1000px;
	height: 80px;
	border-top: 4px solid black;
	background-color: white;
	padding: 0 10px; /* Adjust padding to avoid affecting height */
	display: flex;
	align-items: center;
	box-sizing: border-box;
	justify-content: space-between; /* Ensure space distribution */
}

.images-container {
    display: flex;
    gap: 10px; /* Space between images */
}

.images-container a {
    width: calc(33.33% - 10px); /* Adjust the width to fit 3 items with the gap */
    display: block; /* Make anchors behave as block elements */
}

.images-container img {
    width: 100%; /* Make the image fill the parent anchor */
    height: auto;
    display: block;
}

/* Styles for the 3x3 grid */
.features-grid {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	gap: 10px; /* Space between grid items */
	list-style-type: disc; /* Keep bullet points */
	padding: 0;
	margin: 0; /* Remove default margin */
}

.features-grid li {
	padding: 10px;
	list-style-position: inside;
}

.features-graphic {
	width: 100%; /* Make the width 100% to match the hero-media element */
	display: block;
}
</style>

</head>
<body>

<div class="header">
    <!-- Logo on the left -->
    <div class="logo-container">
        <a href="index.html" style="display: inline-block;"><img src="logo.png" class="logo" /></a>
    </div>

    <!-- Tabs in the center -->
    <nav class="tabs">
        <a href="#about">About</a>
        <a href="#demo">Demo</a>
        <a href="#features">Features</a>
    </nav>

    <!-- Order button on the right side -->
    <div class="order-button-container">
		<!-- Add different links for different regions -->
		<!-- If not in canada, the href should be "#usd"; in Canada, it should be "#cad" -->
        <a target="_blank" id="order-link" href="https://etsy.me/3wIloDi"><button class="order-button">Order on Etsy</button></a>
    </div>
</div>

<div class="content">

	<div class="spacer"></div>

	<div class="title">
	REHARMONIZER MIDI KEYBOARD
	</div>

	<div class="spacer"></div>

	<!-- Replacing the image with a video -->
	<video src="loop.mp4" class="hero-media" autoplay loop muted playsinline></video>

	<div class="spacer"></div>
	<div class="spacer"></div>
	
	<div class="subheading" id="about">
	ABOUT
	</div>

	<div class="description">
	The Reharmonizer is a MIDI keyboard that can play layers of harmonies based on the notes you play and the key you’re in, offering a new approach to melodic and chordal composition.
	</div>

	<div class="spacer"></div>
	<div class="spacer"></div>

	<div class="images-container">
		<a target="_blank" href="content01.jpeg"><img src="content01.jpeg" alt="Image 1"/></a>
		<a target="_blank" href="content02.jpeg"><img src="content02.jpeg" alt="Image 2"/></a>
		<a target="_blank" href="content03.jpeg"><img src="content03.jpeg" alt="Image 3"/></a>
	</div>

	<div class="spacer"></div>

	<div class="subheading" id="demo">
	DEMO
	</div>
	
	<div class="spacer"></div>
	
	<iframe width="980" height="551" style="display: block;" src="https://www.youtube.com/embed/auj3b71kq3k?si=7AdgJcNFLjtpQHrA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
		
	<div class="spacer"></div>

	<div class="description">
		
	</div>

	<div class="subheading" id="features">
	FEATURES
	</div>

	<img class="features-graphic" src="features-graphic.png"/>
	
	<div class="spacer"></div>
	<div class="spacer"></div>

	<div class="spacer"></div>

</div>

<div class="footer">
	<span style="font-size:14px">© Cave Art Multimedia, Inc.</span>
</div>

</body>
</html>
